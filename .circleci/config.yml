version: 2.1

commands:
  print_pipeline_id:
    description: A command that prints the Circle CI Workflow ID
    steps:
      - run: echo $CIRCLE_WORKFLOW_ID

jobs:  
  print_pipelineId_with_command:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id


workflows:
  say-hello-workflow:
    jobs:
      - print_pipelineId_with_command